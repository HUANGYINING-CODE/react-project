<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalholic</title>
    <!-- 網站標籤圖示 -->
    <link rel="icon" href="../images/logo_fav.ico.svg">
    <!-- 自訂的CSS -->
    <link rel="stylesheet" href="./numtest-2(2).css">
</head>

<body>
    <!-- 導覽列 -->
    <header id="navbar">
        <!-- logo -->
        <a class="logo" href="../numtest/numtest-2.css"><img src="../images/logo.svg" alt="Crystalholic-Logo"></a>
        <nav class="navigation">
            <ul class="icon">
                <li><a class="icon-search" href="#"></a></li>
                <li><a class="icon-cart" href="#"></a></li>
                <li><a class="icon-member" href="#"></a></li>
                <li><a class="icon-bgrbtn" href="#"></a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要內容區 -->
    <main>
        <section class="numtest">
            <!-- 第一個標題 -->
            <div id="title-1">
                <img class="decorate-left" src="../images/decorate-left.svg" alt="左裝飾">
                <h3 class="decorate-title">探索適合的水晶</h3>
                <img class="decorate-right" src="../images/decorate-right.svg" alt="右裝飾">
            </div>

            <!-- 第二個:主標題 -->
            <h1 id="title-2">請選擇您的西元出生年月日</h1>

            <!-- 填入西元出生年月日 -->
            <form id="birthdate-form">
                <input type="date" id="birthdate" name="birthdate">
            </form>

            <!-- 按鈕 -->
            <button id="button">選擇完成</button>
        </section>
    </main>
</body>

</html>
