<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalholic</title>
    <!-- 網站標籤圖示 -->
    <link rel="icon" href="../images/logo_fav.ico.svg">
    <!-- 自訂的CSS -->
    <link rel="stylesheet" href="./numtest-2(1).css">
    <!-- 水晶、光暈背景 -->
    <link rel="stylesheet" href="../background/background_light_numtest.css">
</head>

<body>
    <!-- 導覽列 -->
    <header id="navbar">
        <!-- logo -->
        <a class="logo" href="../numtest/numtest-2(1).css"><img src="../images/logo.svg" alt="Crystalholic-Logo"></a>
        <nav class="navigation">
            <ul class="icon">
                <li><a class="icon-search" href="#"></a></li>
                <li><a class="icon-cart" href="#"></a></li>
                <li><a class="icon-member" href="#"></a></li>
                <li><a class="icon-bgrbtn" href="#"></a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要內容區 -->
    <main>
        <section class="numtest">
            <!-- 第一個標題 -->
            <div id="title-1">
                <img class="decorate-left" src="../images/decorate-left.svg" alt="左裝飾">
                <h3 class="decorate-title">探索適合的水晶</h3>
                <img class="decorate-right" src="../images/decorate-right.svg" alt="右裝飾">
            </div>

            <!-- 第二個:主標題 -->
            <h1 id="title-2">請輸入您的西元出生年月日</h1>

            <!-- 填入西元出生年月日 -->
            <div id="date">
                <!-- 西元出生年份 -->
                <div class="date-enter">
                    <span>yyyy</span>
                    <img class="date-button" src="../images/numtest-2_button.svg" alt="西元出生年份">
                </div>

                <!-- 出生月份 -->
                <div class="date-enter">
                    <span>mm</span>
                    <img class="date-button" src="../images/numtest-2_button.svg" alt="出生月份">
                </div>

                <!-- 出生日期 -->
                <div class="date-enter">
                    <span>dd</span>
                    <img class="date-button" src="../images/numtest-2_button.svg" alt="出生日期">
                </div>

                <!-- 日曆icon -->
                <img class="calendar" src="../images/numtest-2_calendar.svg" alt="請選擇您的西元出生年月日">
            </div>

            <!-- 按鈕 -->
            <button id="button">輸入完成</button>
        </section>
    </main>
</body>

</html>
