<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bead Selector</title>
    <link rel="stylesheet" href="../css/test.css">
</head>

<body>
    <div class="bead-window">
        <!-- 頁籤列 (由左至右：風格4→1) -->
        <nav class="tabs">
            <button class="tab">風格4</button>
            <button class="tab">風格3</button>
            <button class="tab">風格2</button>
            <button class="tab">風格1</button>
        </nav>

        <!-- 12 顆示意珠子 -->
        <div class="bead-grid">
            <!-- 用 span 當珠子，實際可改 img 或其他元素 -->
            <!-- 6 × 2 -->
            <span class="bead"></span><span class="bead"></span><span class="bead"></span>
            <span class="bead"></span><span class="bead"></span><span class="bead"></span>
            <span class="bead"></span><span class="bead"></span><span class="bead"></span>
            <span class="bead"></span><span class="bead"></span><span class="bead"></span>
        </div>
    </div>
</body>

</html>
